<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 18px;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }
        input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Sudoku Table</h1>
    <table>
        <tbody>
            <!-- Generujemy 9x9 tabelÄ™ -->
            <script>
                for (let row = 0; row < 9; row++) {
                    document.write('<tr>');
                    for (let col = 0; col < 9; col++) {
                        document.write('<td><input type="text" maxlength="1"></td>');
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
</body>
</html>
